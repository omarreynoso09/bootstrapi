<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BootstrAPI</title>

    <!-- Bootstrap CSS and JS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="card">
      <h1>Part 1: Random Dog Generator</h1>
      <div class="card">
        <div id="randomDog" class="card mb-3">
          <div class="card-body">
            <button id="nextDog" type="button" class="btn btn-outline-primary">
              Next Dog
            </button>
          </div>
          <img id="dogImg" src="" class="card-img-bottom" alt="" />
        </div>
      </div>
    </div>

    <div class="card">
      <h1>Part 2: Weather App</h1>
      <div class="card">
        <form id="cityForm">
          <div class="mb-3">
            <label for="inputCity" class="form-label">City:</label>
            <input type="text" class="form-control" id="inputCity" />
          </div>
          <button id="inputCityBtn" type="submit" class="btn btn-primary">
            Submit
          </button>
        </form>
      </div>
      <div id="currentWeather">
        <!-- <label> Current weather display</label> -->
        <div id="city"></div>
        <div id="temperature"></div>
        <div id="wind"></div>
        <div id="description"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
